<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallstreet Clicker</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="valueDisplayerParent">
        <div class="valueDisplayer">
            <div class="CurrentMone">
                <h1>Mone: </h1>
                <h1 id="CurrentMoneDisplay"></h1>
            </div>
            <div class="CurrentMonePerSecond">
                <h1>MpS:</h1>
                <h1 id="CurrentMonePerSecondDisplay"></h1>
            </div>
            <div class="saveButton button" onclick="game.saveGame()">
                <div class="name">Save</div>
            </div>
            <div class="loadButton button" onclick="game.loadGame()">
                <div class="name">Load</div>
            </div>
        </div>
    </div>
    <div class="shop">
        <h3 class="title">|Shop|</h3>
        <div class="shopScroll" id="shopButtonContainer"></div>
    </div>
    <div class="achivements">
        <h3 class="title">|Achievements|</h3>
        <div class="achivementsContainer" id="achivementsContainer"></div>
    </div>
    <div class="unlockShop">
        <h3 class="title">|Research|</h3>
        <br>
        <div class="container" id="unlockButtonContainer"></div>
    </div>
    <div id="mainClicker" class="mainClicker" onclick="game.clickedClicker()">
        <img src="./assets/cockie.png" alt="">
    </div>
    <div class="msgDisplay"></div>

</body>

<script type="module" defer src="./js/main.js"></script>

</html>
